<dialog #appDialog class="relative w-fit sm:max-w-screen-md">
  <div class="flex w-full justify-end absolute p-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      [class]="'w-6 h-6 cursor-pointer ' + closeIconClass"
      (click)="close()">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </div>

  <ng-content></ng-content>
</dialog>
